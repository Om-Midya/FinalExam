<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Like Posting Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mera Sasta Twitter</h1>
    </header>
    <main>
        <form id="tweetForm">
            <label for="tweet">Tweet:</label>
            <textarea id="tweetInput" name="tweet" rows="4" cols="50" required></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="tweets">
            <h2>Your Feed</h2>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
